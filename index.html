<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurent Website</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2014/12/21/23/36/burgers-575655_960_720.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!--nav bar-->
        <section class="nav-bar">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo.png" class="img-responsive">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Foods</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </section>
    <!--nav end-->

    <!--food search-->
        <section class="food-search">
            <div class="container">
                <form action="">
                    <input type="search" name="search" placeholder="search for your food.....">
                    <input type="submit" name="submit" value="Search">
                </form>
            </div>
        </section>
    <!--food search end-->

    <!--categories-->
        <section class="categories">
            <div class="container">
                <h2>Categories</h2>
                <div class="boxes">Box1</div>
                <div class="boxes">Box2</div>
                <div class="boxes">Box3</div>
            </div>
        </section>
    <!--categories end-->

    <!--food menu-->
        <section class="food-menu">
            <div class="container">
                <h2>Explore Food</h2>
                <div class="food-">box-1</div>
                <div class="food-">box-2</div>
                <div class="food-">box-3</div>
                <div class="food-">box-4</div>
                <div class="food-">box-5</div>
                <div class="food-">box-6</div>
            </div>
        </section>
    <!--food menu end-->

    <!--social media-->
        <section class="social-media">
            <div class="container">
                <ul>
                    <li><a href="#">facebook</a></li>
                    <li><a href="#">instagram</a></li>
                    <li><a href="#">twitter</a></li>
                </ul>
            </div>
        </section>
    <!--social media end-->

    <!--footer-->
        <section class="footer">
            <div class="container">
                <p>All rights reserved</p>
            </div>
        </section>
    <!--footer end-->

    <script src="https://kit.fontawesome.com/0f169dbbe0.js" crossorigin="anonymous"></script>
</body>
</html>
